<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;family=Poppins:wght@700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/styles.min.css">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header"><img class="header__logo" src="./images/logo.svg">
      <button class="header__button">Try it free</button>
    </header>
    <section class="section section--bg-bottom-1">
      <h1 class="section__header">Build The Community Your Fans Will Love</h1>
      <p class="section__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="section__button">Get Started For Free</button><img class="section__mockup" src="./images/screen-mockups.svg" alt="screen mockups">
      <div class="metric"><img class="metric__icon" src="./images/icon-communities.svg" alt="icon communities">
        <h3 class="metric__value">1.4k+</h3>
        <h2 class="metric__label">Communities Formed</h2>
      </div>
      <div class="metric"><img class="metric__icon" src="./images/icon-messages.svg" alt="icon communities">
        <h3 class="metric__value">2.7m+</h3>
        <h2 class="metric__label">Messages Sent</h2>
      </div>
    </section>
    <section class="section"></section>
    <section class="section section--bg-top-1"></section>
  </div>
</body>
